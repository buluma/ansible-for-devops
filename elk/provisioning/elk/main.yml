---
- hosts: logs
  gather_facts: yes

  vars_files:
    - vars/main.yml

  pre_tasks:
    - name: Update apt cache if needed.
      apt: update_cache=yes cache_valid_time=86400

  roles:
    - buluma.java
    - buluma.nginx
    - buluma.pip
    - buluma.elasticsearch
    - buluma.elasticsearch_curator
    - buluma.kibana
    - buluma.logstash
    - buluma.filebeat
